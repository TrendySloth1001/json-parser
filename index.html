<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Prettifier - Format, Validate & Minify JSON</title>
    <meta name="description" content="A powerful JSON formatter and validator with syntax highlighting, error detection, and beautification features." />
    <link rel="stylesheet" href="/src/styles.css">
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <h1>JSON Prettifier</h1>
        <div class="controls">
          <label for="examples">Examples:</label>
          <select id="examples" aria-label="Select example JSON">
            <option value="">— Choose example —</option>
            <option value="small">Simple Object</option>
            <option value="nested">Nested Structure</option>
            <option value="big">Large Dataset</option>
          </select>

          <label for="indent">Indent:</label>
          <select id="indent" aria-label="Select indentation">
            <option value="2">2 spaces</option>
            <option value="4" selected>4 spaces</option>
            <option value="\t">Tab</option>
          </select>

          <label class="checkbox" title="Sort object keys alphabetically">
            <input type="checkbox" id="sortKeys" aria-label="Sort keys alphabetically">
            <span>Sort Keys</span>
          </label>

          <button id="formatBtn" class="btn primary" title="Format JSON (Ctrl/Cmd+Enter)">
            Format
          </button>
          <button id="minifyBtn" class="btn" title="Minify JSON">
            Minify
          </button>
          <button id="copyBtn" class="btn" title="Copy to clipboard">
            Copy
          </button>
          <button id="downloadBtn" class="btn" title="Download as .json file">
            Download
          </button>

          <button id="themeToggle" class="btn" title="Toggle theme">
            Theme
          </button>
        </div>
      </header>

      <main class="main">
        <section class="panel" id="inputPanel">
          <h2>Input</h2>
          <div class="editor" id="inputEditor">
            <div class="gutter" id="inputGutter" aria-hidden="true"></div>
            <textarea 
              id="input" 
              placeholder='Paste your JSON here or drag & drop a .json file...' 
              spellcheck="false"
              aria-label="JSON input"
            ></textarea>
          </div>
          <div class="drop-hint">Drag & drop a .json file here or press Ctrl/Cmd+Enter to format</div>
        </section>

        <section class="panel">
          <h2>Output</h2>
          <div class="editor output-editor">
            <div class="gutter" id="outputGutter" aria-hidden="true"></div>
            <pre id="output" class="output" aria-live="polite" aria-label="Formatted JSON output"></pre>
          </div>
        </section>
      </main>

      <footer class="footer">
        <small>Built with TypeScript • Real-time validation • Syntax highlighting</small>
        <small style="margin-top: 8px; display: block; opacity: 0.7;">
          Press <kbd style="padding: 2px 6px; background: var(--panel); border-radius: 4px; border: 1px solid var(--border);">Ctrl/Cmd + /</kbd> for keyboard shortcuts
        </small>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
